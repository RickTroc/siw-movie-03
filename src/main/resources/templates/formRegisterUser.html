<!DOCTYPE html>
<html data-bs-theme="dark">

	<head>
		<title>
			SiwMovie - Homepage
		</title>
		<link rel="stylesheet" href="/css/stile.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>

	</head>

	<body>
		<nav class="navbar navbar-dark" style="background-color: gray;">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<img src="/images/logo-siw.png" alt="Logo" width="300" height="50"
						class="d-inline-block align-text-top">

				</a>
				<div th:if="${#request.userPrincipal}">
					<span th:text="${#request.userPrincipal.principal.username}"></span>
					<button type="button" class="btn btn-dark btn-primary" href="/logout">
						<a class="decorless" href="/logout">Logout</a>
					</button>
				</div>
				<div th:unless="${#request.userPrincipal}">
					<button type="button" class="btn btn-dark btn-primary" href='/login'>
						<a class="decorless" href="/login">Login</a>
					</button>
				</div>
			</div>
		</nav>


		<div class="container text-center my-5">
			<h1>Registrazione</h1>
			<form  th:action="@{/register}" method="POST" class="my-3">
				<div class="form-group">
					<label for="nome">Nome:</label>
					<input type="text" class="form-control" required th:field="${user.name}"
						placeholder="Inserisci il tuo nome">
					<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
					</span>
				</div>

				<div class="form-group">
					<label for="cognome">Cognome:</label>
					<input type="text" class="form-control" required th:field="${user.surname}"
						placeholder="Inserisci il tuo cognome">
					<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"
						th:style="'color:red'">
					</span>
				</div>

				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" class="form-control" required th:field="${credentials.username}"
						placeholder="Inserisci il tuo nome">
					<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
						th:style="'color:red'">
					</span>
				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" required th:field="${user.email}"
						placeholder="Inserisci la tua email">
					<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
					</span>
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" requiered th:field="${credentials.password}"
						placeholder="Inserisci la tua password">
					<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
						th:style="'color:red'">
					</span>
				</div>

				<button type="submit" class="btn btn-primary my-3 ">Registrati</button>
			</form>
		</div>






	</body>

</html>
