<!DOCTYPE html>
<html data-bs-theme = "dark">

<head>
	<title>
		SiwMovie - Homepage
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>

<body>
	<nav class="navbar navbar-dark" style="background-color: gray;"> 
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
                <img src="/images/logo-siw.png" alt="Logo" width="300" height="50" class="d-inline-block align-text-top" >
                
            </a>
			<div th:if="${#request.userPrincipal}">
				<span th:text="${#request.userPrincipal.principal.username}"></span>
				<button type="button" class="btn btn-dark btn-primary" href="/logout">
					<a class="decorless" href="/logout" >Logout</a>
				</button>
			</div>
			<div th:unless="${#request.userPrincipal}">
				<button type="button" class="btn btn-dark btn-primary" href='/login'>
					<a class="decorless" href="/login" >Login</a>	
				</button>
			</div>
		</div>
	</nav>

	<div class="container my-5 text-center">
		<div th:if="${movie}">
		
			<h1 th:text="${movie.title}">Up!</h1>
				<!--<span><img width="5%" th:src=${movie.urlImage} /></span>-->

			<span th:text="'(' + ${movie.year} + ')'">2000</span>
		</div>
		
		
		
			<div class="row " th:if="${movie.director}">
				<div class="col">
					<h1>Direttore</h1>
				<div class="card mx-auto my-5" style="width: 10rem;">
				<img th:src=${movie.director.urlOfPicture}  class="card-img-top "/>
				<div class="card-body">
					<p class="card-text" th:text="${movie.director.name} + ' ' + ${movie.director.surname}"></p>
				  </div>
				</div>
			</div>
			
			

			<h1>Cast</h1>
			<div class="row my-5 g-2">
				<div class="col" th:each="actor:${movie.actors}">
					<div class="card" style="width: 50%;" >
						<img th:src=${actor.urlOfPicture}  class="card-img-top img-fluid" style="object-fit: cover; width: 12em ;height: 10em;" alt="Actor Image"/>
						<div class="card-body">
						  <p class="card-text" th:text="${actor.name} + ' ' + ${actor.surname}"></p>
						</div>
					  </div>
				</div>
			</div>
			

			
		</div>
		<div th:unless="${movie}">Non esiste</div>

	</div>

	<!--parte dedicata all'inserimento della recensioni-->
    <div th:if="${#request.userPrincipal != null && userReview!=null}" >
		<div class="container">
			<div class="btn-group me-2" role="group" aria-label="First group">
				<button type="button" class="btn btn-primary">1</button>
				<button type="button" class="btn btn-primary">2</button>
				<button type="button" class="btn btn-primary">3</button>
				<button type="button" class="btn btn-primary">4</button>
				<button type="button" class="btn btn-primary">5</button>
			</div>
			
			<div class="mb-3 my-3">
				<label for="exampleFormControlInput1" class="form-label ">Titolo della recensione</label>
				<input type="text" class="form-control" id="reviewTitle" >
			  </div>
			
			<div class="mb-3">
				<label for="textbox" class="form-label">Scrivi la tua recensione</label>
				<textarea class="form-control" id="reviewTextBox" rows="3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi voluptas itaque harum beatae in cumque, praesentium, corporis sit tempora similique obcaecati reiciendis sunt accusantium, cum reprehenderit? Quas optio eligendi eaque.</textarea>
			</div>
		</div>
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
