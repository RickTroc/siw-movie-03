<!DOCTYPE html>
<html data-bs-theme = "dark">

<head>
	<title>
		SiwMovie - Homepage
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>

<body>
	<nav class="navbar navbar-dark" style="background-color: gray;"> 
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
                <img src="/images/logo-siw.png" alt="Logo" width="300" height="50" class="d-inline-block align-text-top" >
                
            </a>
			<div th:if="${#request.userPrincipal}">
				<span th:text="${#request.userPrincipal.principal.username}"></span>
				<button type="button" class="btn btn-dark btn-primary" href="/logout">
					<a class="decorless" href="/logout" >Logout</a>
				</button>
			</div>
			<div th:unless="${#request.userPrincipal}">
				<button type="button" class="btn btn-dark btn-primary" href="/egg">
					<a class="decorless" href="/egg" >Login</a>	
				</button>
				
				
			</div>
		</div>
	</nav>

	<div class="container text-center my-5">
		<h1>Login</h1>
		<form th:action="@{/login}" method="POST">
				<div>
					<span>Username:</span>
					<span><input name="username" type="text" required /></span>
				</div>
				<div>
					<span>Password:</span>
					<span><input name="password" type="password" required /></span>
				</div>
				<div>
					<span th:if="${param.error != null}">Username o password errati</span>
				</div>
				<div>
					<span><button type="submit" class="btn btn-dark btn-primary fs-3" >Login</button></span>
				</div>
		</form>
		<button type="button" class="btn btn-light btn-dark my-5" >
			<div>
				<p class="fs-3">Non sei ancora registrato?</p>
				<a th:href="@{/register}" th:text="Registrati" class="decorless"></a>
			</div>
		</button>
	</div>

	
	
</body>

</html>
