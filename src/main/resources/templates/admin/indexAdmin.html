<!DOCTYPE html>
<html data-bs-theme = "dark">

<head>
	<title>
		SiwMovie - Homepage
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>

<body>
	<nav class="navbar navbar-dark" style="background-color: gray;"> 
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
                <img src="/images/logo-siw.png" alt="Logo" width="300" height="50" class="d-inline-block align-text-top" >
                
            </a>
			<div th:if="${#request.userPrincipal}">
				<span th:text="${#request.userPrincipal.principal.username}"></span>
				<button type="button" class="btn btn-dark btn-primary" href="/logout">
					<a class="decorless" href="/logout" >Logout</a>
				</button>
			</div>
			<div th:unless="${#request.userPrincipal}">
				<button type="button" class="btn btn-dark btn-primary" href='/login'>
					<a class="decorless" href="/login" >Login</a>	
				</button>
			</div>
		</div>
	</nav>
	<div class="container text-center my-5" >
		<h1>Consulta l'archivio</h1>
		<div class="btn-group" role="group" aria-label="Basic example">
			<button type="button" class="btn btn-primary">
				<div>
					<a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/movie">Elenco Film</a>
				</div>
			</button>
			<button type="button" class="btn btn-primary">				
				<div >
					<a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/artist">Elenco Artisti</a>
				</div>
			</button>
		</div>
	
	</div>
	
	<div class="container text-center my-4">
		<h1>Operazioni per amministratore</h1>
		<div class="btn-group" role="group" aria-label="Basic example">
			<button type="button" class="btn btn-primary">
				<a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/admin/indexMovie">Operazioni sui film</a>
			</button>
			<button type="button" class="btn btn-primary">
				<a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/admin/indexArtist">Operazioni sugli artisti</a>
			</button>
		  </div>
	<div>
		
	</div>
	<div>
		
	</div>

	</div>
	



</body>

</html>
