<!DOCTYPE html>
<html data-bs-theme = "dark">

<head>
	<title>
		SiwMovie - Nuovo Artista
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>

<body>
	<nav class="navbar navbar-dark" style="background-color: gray;"> 
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
                <img src="/images/logo-siw.png" alt="Logo" width="300" height="50" class="d-inline-block align-text-top" >
                
            </a>
			<div th:if="${#request.userPrincipal}">
				<span th:text="${#request.userPrincipal.principal.username}"></span>
				<button type="button" class="btn btn-dark btn-primary" href="/logout">
					<a class="decorless" href="/logout" >Logout</a>
				</button>
			</div>
			<div th:unless="${#request.userPrincipal}">
				<button type="button" class="btn btn-dark btn-primary" href='/login'>
					<a class="decorless" href="/login" >Login</a>	
				</button>
			</div>
		</div>
	</nav>

	<div class="container text-center my-auto">
		<h1>Aggiungi un artista</h1>


		<form th:action="@{/admin/artist}" method="POST" th:object="${artist}" enctype="multipart/form-data">
			<div th:if="${#fields.hasGlobalErrors()}">
				
			</div>
			<div class="form-group my-2">
			  <label for="filmName">Nome:</label>
			  <input type="text" class="form-control" th:field="${artist.name}" placeholder="Inserisci il nome dell'artista">
			
			</div>
	
			<div class="form-group my-2">
				<label for="filmName">Cognome:</label>
				<input type="text" class="form-control" th:field="${artist.surname}" placeholder="Inserisci il conome dell'artista">
			
			</div>
	
			<div class="form-group my-2">
				<label for="birthDate">Data di nascita:</label>
				<input type="date" class="form-control" id="birthDate" th:field="${artist.dateOfBirth}" placeholder="Inserisci l'anno di nascita">
			
			</div>

			
			<div class="form-group my-2">
				<label for="deathDate">Data di morte:</label>
				<input type="date" class="form-control" id="deathDate" th:field="${artist.dateOfDeath}" placeholder="Inserisci l'anno di morte">
			
			</div>
				<div class="form-group my-2"></div>
				<label for="file"></label>
				<div class="input-group mb-3">
					<input type="file" class="form-control" name="file" accept="image/*" required>
					
				</div>				
			<button type="submit" class="btn btn-primary my-3">Aggiungi</button>
		  </form>
	</div>

</body>

</html>
